<!doctype html><html lang=en><head><meta charset=utf-8><title>Lemon Basil Sauce</title><link rel="stylesheet" href="styles.css?v=1.0"></head><body><h1>Lemon Basil Sauce</h1><p>author: gretchenlewis</p><p>created: 2009-11-22 00:48:50</p><p>servings: </p><p>notes:</p><p class="recipe"></p><p>recipe:</p><p class="recipe">Whisk together:
2 egg yolks

</p></body></html>
